<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des livres</title>
</head>
<body>

<form method="get" action="{{ url_for('livres') }}">
    <label for="q">Rechercher un livre :</label><br>
    <input type="text" id="q" name="q" value="{{ q | default('') }}">
    <input type="submit" value="Rechercher">
</form>

<br>

<h2>Liste des livres</h2>

{% if livres %}
<table border="1">
    <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Stock</th>
    </tr>

    {% for livre in livres %}
    <tr>
        <td>{{ livre.id }}</td>
        <td>{{ livre.titre }}</td>
        <td>{{ livre.auteur }}</td>
        <td>{{ livre.stock }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>Aucun livre disponible.</p>
{% endif %}

</body>
</html>
